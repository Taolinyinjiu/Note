<!DOCTYPE html>
<html>
<head>
    <title>Web 界面 (异步)</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            height: 80vh;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .left-panel {
            flex: 0 0 50%;
            padding: 15px;
            border-right: 1px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .right-top {
            flex: 1;
            border-bottom: 1px solid #eee;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .right-bottom {
            flex: 1;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .yolo-image {
            display: block;
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        .svg-container {
            width: 95%;
            height: 95%;
        }

        .video-player {
            display: block;
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="{{ url_for('yolo_feed') }}" alt="YOLO Feed" class="yolo-image">
            {% if yolo_error %}
                <p class="error-message">YOLO 处理失败: {{ yolo_error }}</p>
            {% endif %}
        </div>
        <div class="right-panel">
            <div class="right-top svg-container">
                {{ svg_content | safe }}
            </div>
            <div class="right-bottom">
                <video src="{{ video_file_path }}" controls loop class="video-player"></video>
            </div>
        </div>
    </div>
</body>
</html>
